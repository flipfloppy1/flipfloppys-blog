name: Docker Container

on:
  push
    
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - run: go install github.com/gohugoio/hugo@latest
      - uses: actions/checkout@v5
      - run: cd ${GITHUB_WORKSPACE} && hugo build
